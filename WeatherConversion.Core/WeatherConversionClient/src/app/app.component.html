
<div class="container-fluid biggerMargin">
  <div class=" d-flex justify-content-center">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class=" col-md-4 justify-content-center">     
      <div class="form-group">

        <label for="temperature">Temperature</label>
        <input class="form-control" id="temperatureInput" aria-describedby="temperatureHelp" placeholder="Temperature to be converted">

        <label for="convertedToText">Converted to</label>
        <input class="form-control" id="convertedTo" placeholder="Please enter...">
        <label for="convertedToText">Is:</label>
        <h3>{{convertedTemp+unit}}</h3>  
        <button type="submit" class="btn btn-primary">Convert</button>
      </div>       
       
    </div>
  </div>
</div>
